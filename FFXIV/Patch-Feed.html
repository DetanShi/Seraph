    <script type='text/javascript'>
        function load_news(){
            //alert("here")
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                //alert(this.readyState + ' ' + this.status);
                    if (this.readyState == 4 && this.status == 200) {
                    //Add to page
                    var json = JSON.parse(this.responseText);
			document.getElementById("content").innerHTML += "<table class='table'>";
			for(var i = 1; i < Object.keys(json).length; i++){
				if(json[i].Banner != null){
					document.getElementById("content").innerHTML += "<tr style= 'text-align: center'>";
					document.getElementById("content").innerHTML += "<img width='480' height='240' src='"+ json[i].Banner +"' class='img-fluid' alt='Responsive image'>";
					document.getElementById("content").innerHTML += "<h1>"+ json[i].Name +"</h1>";
					document.getElementById("content").innerHTML += "<p> Version: "+ json[i].Version +"</p>";
					document.getElementById("content").innerHTML += "</tr>";

				} else {
					document.getElementById("content").innerHTML += "<tr style= 'text-align: center'>";
					document.getElementById("content").innerHTML += "<h2>"+ json[i].Name +"</h2>";
					document.getElementById("content").innerHTML += "<p> Version: "+ json[i].Version +"</p>";
					document.getElementById("content").innerHTML += "</tr>";

				}

				
				if(json[i].PatchNotes != null){
					document.getElementById("content").innerHTML += "<tr style= 'text-align: center'>";
					document.getElementById("content").innerHTML += "<p><a target='_blank' href='"+ json[i].PatchNotes +"'> Patch Notes </a></p>";
					document.getElementById("content").innerHTML += "</tr>";

				} else {
					document.getElementById("content").innerHTML += "<tr style= 'text-align: center'>";
					document.getElementById("content").innerHTML += "<p><a href='#NoPatchNotes'> No Patch Notes Linked </a></p>";
					document.getElementById("content").innerHTML += "</tr>";
				}
			}		
			document.getElementById("content").innerHTML += "</table>";


                }
            };
            xmlhttp.open("GET", "https://xivapi.com/patchlist", true);
            xmlhttp.send();
        }

        document.addEventListener("DOMContentLoaded", load_news);
    </script>
